apiVersion: v1
kind: ServiceAccount
metadata:
  name: ids-service-account
  namespace: enhanced-ids
  labels:
    app: enhanced-ids

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ids-cluster-role
  labels:
    app: enhanced-ids
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ids-cluster-role-binding
  labels:
    app: enhanced-ids
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ids-cluster-role
subjects:
- kind: ServiceAccount
  name: ids-service-account
  namespace: enhanced-ids

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ids-role
  namespace: enhanced-ids
  labels:
    app: enhanced-ids
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ids-role-binding
  namespace: enhanced-ids
  labels:
    app: enhanced-ids
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ids-role
subjects:
- kind: ServiceAccount
  name: ids-service-account
  namespace: enhanced-ids

---
apiVersion: v1
kind: Secret
metadata:
  name: ids-secrets
  namespace: enhanced-ids
  labels:
    app: enhanced-ids
type: Opaque
data:
  # Base64 encoded values
  grafana-admin-password: YWRtaW4xMjM=  # admin123
  redis-password: ""  # Empty for no password
  api-key: ""  # Add your API keys here
